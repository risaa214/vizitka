<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jan Novák | Vizitka</title>
    <style>
        :root {
            /* Moderní barevná paleta */
            --primary: #3b82f6; /* Výrazná modrá */
            --primary-dark: #1d4ed8;
            --bg-dark: #0f172a; /* Téměř černá pro pozadí */
            --card-bg: rgba(255, 255, 255, 0.95); /* Mléčné sklo */
            --text-main: #1e293b;
            --text-muted: #64748b;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-dark);
            background-image: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 24px;
            overflow: hidden; /* Aby banner nepřetékal */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px); /* Efekt rozostření pozadí za kartou */
        }

        /* Banner za profilovkou - zatím jen barva, později fotka */
        .card-header {
            height: 120px;
            background: linear-gradient(45deg, var(--primary), #60a5fa);
        }

        .card-body {
            padding: 0 24px 30px 24px;
            text-align: center;
            position: relative;
        }

        .profile-wrapper {
            margin-top: -60px; /* Vytáhne fotku nahoru do banneru */
            margin-bottom: 16px;
            display: inline-block;
            position: relative;
        }

        /* Placeholder pro fotku - nahradíme později <img> tagem */
        .profile-img-placeholder {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #e2e8f0; /* Šedá placeholder barva */
            background-image: url('https://api.dicebear.com/7.x/avataaars/svg?seed=Felix'); /* Dočasný avatar */
            background-size: cover;
            border: 4px solid var(--card-bg);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--text-main);
        }

        .bio {
            color: var(--text-muted);
            margin: 8px 0 24px 0;
            font-size: 1rem;
            font-weight: 500;
        }

        /* Stylizace tlačítek s ikonami */
        .actions {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn:hover {
            background: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        /* SVG ikony - nastavení velikosti */
        .btn svg { width: 20px; height: 20px; stroke-width: 2; }

        /* Hlavní tlačítko pro uložení */
        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            color: white;
        }

    </style>
</head>
<body>

    <div class="card">
